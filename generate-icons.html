<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .canvas-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            max-width: 100%;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5568d3;
        }
        .instructions {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Winnovate PWA Icon Generator</h1>

    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Generate Icons" to create PWA icons</li>
            <li>Right-click each icon and "Save Image As..."</li>
            <li>Save them in an <code>icons/</code> folder with the specified filenames</li>
        </ol>
    </div>

    <button onclick="generateIcons()">Generate Icons</button>

    <div class="canvas-container" id="canvasContainer"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function generateIcons() {
            const container = document.getElementById('canvasContainer');
            container.innerHTML = '';

            sizes.forEach(size => {
                const item = document.createElement('div');
                item.className = 'icon-item';

                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;

                const ctx = canvas.getContext('2d');

                // Gradient background
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);

                // White circle background
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size * 0.35, 0, Math.PI * 2);
                ctx.fill();

                // Bell icon (notification)
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${size * 0.4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('W', size / 2, size / 2);

                const label = document.createElement('div');
                label.textContent = `icon-${size}x${size}.png`;
                label.style.marginTop = '10px';
                label.style.fontSize = '12px';

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.style.marginTop = '5px';
                downloadBtn.style.padding = '6px 12px';
                downloadBtn.style.fontSize = '12px';
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.download = `icon-${size}x${size}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                };

                item.appendChild(canvas);
                item.appendChild(label);
                item.appendChild(downloadBtn);
                container.appendChild(item);
            });
        }
    </script>
</body>
</html>
