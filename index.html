    <!-- PWA Installation Script -->
    <script>
        // Register PWA service worker (separate from Nudgify's push notifications)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Register PWA service worker for offline support
                navigator.serviceWorker.register('/sw.js', { scope: '/' })
                    .then(registration => {
                        console.log('[PWA] Service Worker registered:', registration.scope);

                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('[PWA] New version available');
                                    // Optionally show update notification
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('[PWA] Service Worker registration failed:', error);
                    });

                // Nudgify push notifications will register its own firebase-messaging-sw.js
                // via push-optin.js - no conflict as they use different scopes
            });
        }

        // PWA Install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            // Update push status to show install option
            const statusDiv = document.getElementById('push-status');
            if (statusDiv) {
                statusDiv.innerHTML = 'Push: Ready | <a href="#" id="install-pwa" style="color: #667eea; text-decoration: underline;">Install App</a>';

                document.getElementById('install-pwa').addEventListener('click', async (e) => {
                    e.preventDefault();
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log('[PWA] Install prompt outcome:', outcome);
                        deferredPrompt = null;
                    }
                });
            }
        });

        // Track successful installation
        window.addEventListener('appinstalled', () => {
            console.log('[PWA] App installed successfully');
            deferredPrompt = null;
        });

        // Detect if already running as PWA
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            console.log('[PWA] Running as installed app');
            const statusDiv = document.getElementById('push-status');
            if (statusDiv) {
                statusDiv.innerHTML = 'Push: Active (PWA Mode)';
            }
        }
    </script>
